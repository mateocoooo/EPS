<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agendar Cita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="estilos/estilos.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">Agendar una Cita Médica</h1>
    
        <form action="guardar-cita.php" method="POST" class="bg-white p-4 rounded shadow">
            <div class="mb-3">
                <label class="form-label">Nombre:</label>
                <input type="text" name="nombre" class="form-control" required>
            </div>
    
            <div class="mb-3">
                <label class="form-label">Cédula:</label>
                <input type="text" name="cedula" class="form-control" required>
            </div>
    
            <div class="mb-3">
                <label class="form-label">Correo:</label>
                <input type="email" name="correo" class="form-control" required>
            </div>
    
            <div class="mb-3">
                <label class="form-label">Teléfono:</label>
                <input type="text" name="telefono" class="form-control" required>
            </div>
    
            <div class="mb-3">
                <label class="form-label">Fecha:</label>
                <input type="date" name="fecha" class="form-control" required>
            </div>
    
            <div class="mb-3">
                <label class="form-label">Hora:</label>
                <input type="time" name="hora" class="form-control" required>
            </div>
    
            <div class="mb-3">
                <label class="form-label">Motivo:</label>
                <textarea name="motivo" class="form-control" required></textarea>
            </div>
    
            <button type="submit" class="btn btn-primary w-100">Agendar Cita</button>
        </form>
    </div>
    </body>
    
</html>
